<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8" />
	<title>Referees</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<a href="/"> Home Page </a>
	<h2>Referees</h2>
	<form action="/referees/" method="POST">
	<table>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Nationality</th>
			<th>Birth Date</th>
			<th>Times Match</th>
		</tr>
		{% for referee in referees %}
		<tr>
			<td><input type="checkbox" name="referees_to_delete"value="{{referee[0]}}" /></td>
			<td> {{referee[1]}} </td>
			<td> {{referee[2]}} </td>
			<td> {{referee[3]}} </td>
			<td> {{referee[4]}} </td>
			<td> {{referee[5]}} </td>
		</tr>
		{% endfor %}
	</table>
		<input type="submit" name="delete"value="delete" />
	<h3>Add New Referee</h3>

		<table>
			<tr>
				<td>Name</td>
				<td>Gender</td>
				<td>Nationality</td>
				<td>Birth Date</td>
				<td>Times Match</td>
			</tr>
			<tr>
				<td> <input type="text" name="name" > </td>
				<td> <input type="text" name="gender" > </td>
				<td> <input type="text" name="nationality" > </td>
				<td> <input type="text" name="birth_date" > </td>
				<td> <input type="text" name="times_match" > </td>

			</tr>
		</table>
		<input type="submit" name="add"value="add" />

	</form>

</body>
</html>
