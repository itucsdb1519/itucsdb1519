<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8" />
	<title> Technic Members </title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<a href="/"> Home Page </a>
	<h1> Technic Members </h1>
	<form action="/technicMembers" method="POST">
	<h2> Find technic members </h2>
	<table>
		<tr>
			<td> <input type="text" name="nameToFind" ></td>
			<td> <input type="text" name="genderToFind" ></td>
			<td> <input type="submit" name="find" value="find" /></td>
		</tr>

	</table>

	<br/> <br/>

	<table>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Gender</th>
		</tr>
		{% for tm in tms %}
		<tr>
			<td><input type="checkbox" name="tms"value="{{tm[0]}}" /></td>
			<td> {{tm[1]}} </td>
			<td> {{tm[2]}} </td>

		</tr>
		{% endfor %}
	</table>

	<br/>

		<tr>
			<td> <input type="text" name="nameToUpdate" > </td>
			<td> <input type="text" name="genderToUpdate" > </td>
		</tr>

		<input type="submit" name="update" value="update" />
		<input type="submit" name="delete" value="delete" />

	<h2>Add New Technic Member</h2>

		<table>
			<tr>
				<td>Name</td>
				<td>Gender</td>
			</tr>
			<tr>
				<td> <input type="text" name="nameToAdd" > </td>
				<td> <input type="text" name="genderToAdd" > </td>

			</tr>
		</table>
		<input type="submit" name="add" value="add" />

	</form>

</body>
</html>
