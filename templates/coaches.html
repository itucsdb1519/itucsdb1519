<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8" />
	<title>Coaches</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<a href="/"> Home Page </a>
	<h2>Coaches</h2>
	<form action="/coaches/" method="POST">
	<table>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Nationality</th>
			<th>Birth Date</th>
			<th>Current Team</th>
		</tr>
		{% for coach in coaches %}
		<tr>
			<td><input type="checkbox" name="coaches_to_delete"value="{{coach[0]}}" /></td>
			<td> {{coach[1]}} </td>
			<td> {{coach[2]}} </td>
			<td> {{coach[3]}} </td>
			<td> {{coach[4]}} </td>
			<td> {{coach[5]}} </td>
		</tr>
		{% endfor %}
	</table>
		<input type="submit" name="delete"value="delete" />
	<h3>Add New Coach</h3>

		<table>
			<tr>
				<td>Name</td>
				<td>Gender</td>
				<td>Nationality</td>
				<td>Birth Date</td>
				<td>Current Team</td>
			</tr>
			<tr>
				<td> <input type="text" name="name" > </td>
				<td> <input type="text" name="gender" > </td>
				<td> <input type="text" name="nationality" > </td>
				<td> <input type="text" name="birth_date" > </td>
				<td> <input type="text" name="current_team" > </td>

			</tr>
		</table>
		<input type="submit" name="add"value="add" />

	</form>

</body>
</html>
